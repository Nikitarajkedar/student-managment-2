<div class="card shadow-lg border-0 rounded-4">
  <div class="card-header text-white text-center py-3" style="background: linear-gradient(135deg, #5A67D8, #FF69B4);">
    <h3 class="mb-0">
      <i class="bi bi-people-fill me-2"></i> Student List
    </h3>
  </div>
  <div class="card-body p-4" style="background: linear-gradient(135deg, #F3E5F5, #E0F2F1);">
    <!-- Student Table -->
    <div class="table-responsive">
      <table class="table table-hover align-middle text-center">
        <thead style="background: linear-gradient(135deg, #5A67D8, #FF69B4); color: white;">
          <tr>
            <th><i class="bi bi-hash"></i> ID</th>
            <th><i class="bi bi-person-fill"></i> Name</th>
            <th><i class="bi bi-envelope-fill"></i> Email</th>
            <th><i class="bi bi-geo-alt-fill"></i> Address</th>
            <th><i class="bi bi-telephone-fill"></i> Contact</th>
            <th><i class="bi bi-building"></i> Department</th>
            <th><i class="bi bi-gear-fill"></i> Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of student | async" class="hover-effect">
            <td>{{s.sid}}</td>
            <td>{{s.sname}}</td>
            <td>{{s.emailId}}</td>
            <td>{{s.address}}</td>
            <td>{{s.contact}}</td>
            <td>{{s.department}}</td>
            <td>
              <button (click)="deleteStudent(s.sid)" class="btn btn-sm btn-danger-soft me-1">
                <i class="bi bi-trash3-fill"></i> Delete
              </button>
              <button (click)="updateStudent(s.sid)" class="btn btn-sm btn-primary-soft me-1">
                <i class="bi bi-pencil-square"></i> Update
              </button>
              <button (click)="studentDetails(s.sid)" class="btn btn-sm btn-success-soft">
                <i class="bi bi-info-circle-fill"></i> Details
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<style>
  /* Card Hover Effect */
  .card {
    transition: all 0.3s ease-in-out;
  }

  .card:hover {
    transform: scale(1.02);
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.25);
  }

  /* Soft Button Styles */
  .btn-danger-soft, .btn-primary-soft, .btn-success-soft {
    font-size: 0.9rem;
    font-weight: bold;
    border-radius: 8px;
    padding: 8px 12px;
    transition: all 0.3s ease-in-out;
    border: none;
    color: white;
  }

  /* Delete Button */
  .btn-danger-soft {
    background: linear-gradient(135deg, #FF758C, #FF7EB3);
  }
  .btn-danger-soft:hover {
    background: linear-gradient(135deg, #FF3D68, #FF006E);
    transform: scale(1.05);
    box-shadow: 0px 5px 15px rgba(255, 69, 90, 0.3);
  }

  /* Update Button */
  .btn-primary-soft {
    background: linear-gradient(135deg, #4E54C8, #8F94FB);
  }
  .btn-primary-soft:hover {
    background: linear-gradient(135deg, #283593, #5A67D8);
    transform: scale(1.05);
    box-shadow: 0px 5px 15px rgba(90, 103, 216, 0.3);
  }

  /* Details Button */
  .btn-success-soft {
    background: linear-gradient(135deg, #38EF7D, #11998E);
  }
  .btn-success-soft:hover {
    background: linear-gradient(135deg, #0E927B, #00695C);
    transform: scale(1.05);
    box-shadow: 0px 5px 15px rgba(0, 200, 83, 0.3);
  }

  /* Table Hover Effect */
  .hover-effect:hover {
    background-color: rgba(255, 105, 180, 0.15);
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
</style>
